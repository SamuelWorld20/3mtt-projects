<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        #intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        #intro img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        #hobbies {
            text-align: left;
            margin: 2rem auto;
            max-width: 600px;
        }

        #hobbies ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Personal Profile</h1>
        <nav>
            <ul>
                <li><a href="#intro">Introduction</a></li>
                <li><a href="#hobbies">Hobbies</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <img src="placeholder-image.jpg" alt="Your Profile Picture">
            <h2>Hi, I'm Samuel Ejalonibu</h2>
            <p>A passionate Software developer.</p>
        </section>

        <section id="hobbies">
            <h2>My Hobbies and Interests</h2>
            <p>Here are some things I love to do:</p>
            <ul>
                <li>Eating</li>
                <li>Reading</li>
                <li>Learning</li>
            </ul>
        </section>
    </main>

    <footer>
        <section id="contact">
        <p>Connect with me: ejalonibuoluwaseyi@gmail.com | @sammyoluwaseyi_</p>
        </section>
    </footer>
</body>
</html>
